                    <form id ="form1" name="signup"   
                        action="https://httpbin.org/post" method="post" autocomplete="on" onsubmit='return formValidation();'>
                    <h3 class="infoRegi">Contact Me</h3>
                    <!-- required -->
                    <div>
                        <label for="FirstName">Your First Name (*):</label>
                        <input type="text" id="FirstName" name="FirstName" required placeholder="Not empty" autofocus/>
                        <span></span>
                    </div>

                    <div>
                        <label for="LastName">Your Last Name (*):</label>
                        <input type="text" id="LastName" name="LastName" placeholder="Not empty" required/>
                        <span></span>
                    </div>

                    <div>
                        <label for="Email">Email (*):</label>
                        <input type="email" id="Email" name="Email" required/>
                        <span></span>
                    </div>
                    <br>

                    <div class="message">Messages (*):</div> 
                    <div >
                        <label for="message"></label>
                        <textarea id="message" name="message" cols="69" rows="3" required minlength="1" placeholder="Please leave your messages here."></textarea>
                        <span></span>
                    </div>

                    <!-- optional -->
                    <hr>
                    <div class="optional"><em>The following is optional to fill in.</em></div>
                    <div>
                        <br>
                        <label for="phoneNum">Phone#:</label>
                        <input type="tel" id="phoneNum" name="phoneNum"  placeholder="(xxx) xxx-xxxx, eg. (999) 999-9999" 
                        pattern="^\((\d{3}\))\s\d{3}-\d{4}$"/>
                        <span></span>
                    </div>

                    <div>
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" />
                        <span></span>
                    </div>

                    <div>
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" />
                        <span></span>
                    </div>

                    <!-- address -->
                    <div>
                        <label for="unit">Unit#:</label>
                        <input type="number" id="unit" name="Unit"/>
                        <span></span>
                    </div>

                    <div>
                        <label for="Street">Street:</label>
                        <input type="text" id="Street" name="Street" placeholder="Cannot contain digits." />
                        <span></span>
                    </div>

                    <div>
                        <label for="City">City:</label>
                        <input type="text" id="City" name="City" />
                        <span></span>
                    </div>

                    <div>
                        <label for="Province">Province:</label>
                        <select id="Province" name="Province"  size="1">
                          <option value="Alberta">Alberta</option>
                          <option value="British Columbia">British Columbia</option>
                          <option value="Manitoba">Manitoba</option>
                          <option value="New Brunswick">New Brunswick</option>
                          <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                          <option value="Northwest Territories">Northwest Territories</option>
                          <option value="Nova Scotia">Nova Scotia</option>
                          <option value="Nunavut">Nunavut</option>
                          <option value="Ontario" selected>Ontario</option>
                          <option value="Prince Edward Island">Prince Edward Island</option>
                          <option value="Quebec">Quebec</option>
                          <option value="Saskatchewan">Saskatchewan</option>
                          <option value="Yukon">Yukon</option>
                        </select>
                        <span></span>
                    </div>

                    <div>
                        <label for="Postal_code">Postal Code:</label>
                        <input type="text" id="Postal_code" name="Postal_code" placeholder="eg. C1A1A7" />
                        <span></span>
                    </div>
